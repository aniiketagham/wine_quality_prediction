<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Wine Quality Prediction</h1>
        
        <div class="nav">
            <a href="/">Home</a>
            <a href="/train">Train Model</a>
        </div>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="fixed_acidity">Fixed Acidity (g/dm³):</label>
                <input type="number" step="0.01" name="fixed_acidity" required>
            </div>
            
            <div class="form-group">
                <label for="volatile_acidity">Volatile Acidity (g/dm³):</label>
                <input type="number" step="0.01" name="volatile_acidity" required>
            </div>
            
            <div class="form-group">
                <label for="citric_acid">Citric Acid (g/dm³):</label>
                <input type="number" step="0.01" name="citric_acid" required>
            </div>
            
            <div class="form-group">
                <label for="residual_sugar">Residual Sugar (g/dm³):</label>
                <input type="number" step="0.01" name="residual_sugar" required>
            </div>
            
            <div class="form-group">
                <label for="chlorides">Chlorides (g/dm³):</label>
                <input type="number" step="0.0001" name="chlorides" required>
            </div>
            
            <div class="form-group">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide (mg/dm³):</label>
                <input type="number" step="1" name="free_sulfur_dioxide" required>
            </div>
            
            <div class="form-group">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide (mg/dm³):</label>
                <input type="number" step="1" name="total_sulfur_dioxide" required>
            </div>
            
            <div class="form-group">
                <label for="density">Density (g/cm³):</label>
                <input type="number" step="0.0001" name="density" required>
            </div>
            
            <div class="form-group">
                <label for="pH">pH:</label>
                <input type="number" step="0.01" name="pH" required>
            </div>
            
            <div class="form-group">
                <label for="sulphates">Sulphates (g/dm³):</label>
                <input type="number" step="0.01" name="sulphates" required>
            </div>
            
            <div class="form-group">
                <label for="alcohol">Alcohol (% by volume):</label>
                <input type="number" step="0.1" name="alcohol" required>
            </div>
            
            <button type="submit">Predict Wine Quality</button>
        </form>
    </div>
</body>
</html>
